<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <input list="cities"type="search" name="search" id="search" placeholder="Search City" autocomplete="off">
        <datalist id="cities">
            
        </datalist>


        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section  class="hourly-container">
                <article>
                    <h2 class="time">Now</h2>
                    <!-- <img class="icon"/>icon -->
                    <p class="icon"></p>
                    <p class="hourly-temp">--</p>
                </article>
                
            </section>
        </article>
        <article id="five-day-forecast">
            <H1>5 Day Forcast</H1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forcast">
                    <h3>Today</h3>
                    <!-- <img class="icon" src="" alt=""> -->
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
                <article class="day-wise-forcast">
                    <h3>Wed</h3>
                    <!-- <img src="" alt=""> -->
                    <p class="icon">--</p>
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>

            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
    </main>

    <!-- <script src="index.js"></script> -->
    <script src="script.js"></script>

</body>

</html>
